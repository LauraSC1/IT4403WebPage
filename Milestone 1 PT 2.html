<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books on Modern Web Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .book {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            overflow: hidden;
        }
        .book img {
            max-width: 100px;
            height: auto;
            float: left;
            margin-right: 10px;
            border-radius: 8px;
        }
        .book-info {
            padding-bottom: 10px;
        }
        .book-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .book-authors {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .book-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="books-container"></div>

    <script>
        fetch('https://www.googleapis.com/books/v1/volumes?q=modern%20web')
            .then(response => response.json())
            .then(data => {
                const booksContainer = document.getElementById('books-container');

                data.items.forEach(item => {
                    const volumeInfo = item.volumeInfo;
                    const authors = volumeInfo.authors ? volumeInfo.authors.join(', ') : 'Unknown Author';
                    const thumbnail = volumeInfo.imageLinks ? volumeInfo.imageLinks.thumbnail : 'https://via.placeholder.com/100x150.png?text=No+Image';

                    const bookDiv = document.createElement('div');
                    bookDiv.classList.add('book');

                    const img = document.createElement('img');
                    img.src = thumbnail;
                    bookDiv.appendChild(img);

                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('book-info');

                    const title = document.createElement('div');
                    title.classList.add('book-title');
                    title.textContent = volumeInfo.title;
                    infoDiv.appendChild(title);

                    const authorsDiv = document.createElement('div');
                    authorsDiv.classList.add('book-authors');
                    authorsDiv.textContent = 'By ' + authors;
                    infoDiv.appendChild(authorsDiv);

                    const description = document.createElement('div');
                    description.classList.add('book-description');
                    description.innerHTML = volumeInfo.description ? volumeInfo.description : '<em>No description available</em>';
                    infoDiv.appendChild(description);

                    bookDiv.appendChild(infoDiv);

                    booksContainer.appendChild(bookDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
